
layout = "default/layouts/main.html"
css = ""
framework = "bootstrap"
debug_override = false

content_layout = "default/layouts/content.html"
summary_layout = "default/layouts/summary.html"
list_layout = "default/layouts/list.html"


[content]
	before = []
	after = [
		"<div class='voffset10'></div>",
		"default/series_toc.html",
		"default/content/share_buttons.html",
		"default/content/follow_buttons.html",
		"<div class='voffset10'></div>",
		"<div class='row'><div class='col-xs-6 column'>",
			"default/content/category_labels.html",
		"</div><div class='col-xs-6 column'>",
			"<div class='pull-right'>",
			"default/content/tags_button.html",
		"</div></div></div>",
		]
	page_fold = [
		"default/content/pager.html",
		"<div class='voffset10'></div>",
		"default/series.html",
		"default/content/comments.html",
		]

[list]
	before = []
	after = []

[aggregation]
	before = [ "default/content/aggregation_header.html" ]
	after = []

[summary]
	before = []
	after = []
	page_fold = [
		"default/content/continue_message.html",
		"<div class='pull-right'>",
			"default/content/comment_count.html",
		"</div>",
		]

[header]
	components = [
		"default/navbar.html",
		"default/jumbotron.html",
		"default/carousel.html",
		]

[section]
	components = [
		"default/page_header.html",
		"default/breadcrumbs.html",
		]

[aside]
	components = [
		"default/about_author.html",
		"default/recent_posts.html",
		"default/social_links.html",
		"default/categories.html",
		]

[footer]
	components = [ "default/footer.html", ]



