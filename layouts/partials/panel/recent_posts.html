<div class="list-group">
	{{ if .IsNode }}
		{{ if $.Site.Recent }} <!-- (not $.Section)) -->
			<a class="list-group-item active">Recent</a>
			{{ range first 4 $.Site.Recent }}
				<a href="{{ .Permalink }}" class="list-group-item">{{ .Title }}</a>
			{{ end }}
		{{ end }}
	{{ else }}
		{{ $section := index .Site.Sections .Section }}
		{{ if $section.Pages }}
			<a class="list-group-item active">Recent</a>
			{{ range first 4 $section.Pages.ByDate.Reverse }}
				<a href="{{ .Permalink }}" class="list-group-item">{{ .Title }}</a>
			{{ end }}
		<!--
			else range $name, $category := $.Site.Taxonomies.categories
		-->
		{{ end }}
	{{ end }}
</div>
