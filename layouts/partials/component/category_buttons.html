
{{ $section := index $.Site.Data.section $.Section }}
{{ $components := or $section.components $section }}

{{ if (and $components.categories .Params.categories) }}
	{{ range .Params.categories }}
		<a href="{{ $.Site.BaseUrl }}/categories/{{ . }}"
		 class="btn btn-primary btn-xs">{{ . | title }}</a>
	{{ end }}
{{ end }}
