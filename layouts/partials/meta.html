<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		{{ .Site.Title }}
		{{ if (eq .Title .Site.Title) }} - Home
		{{ else if .IsNode }}
			{{ if (eq .Title "Blogs") }}
				 - Blog
			{{ else }}
				 - {{ .Title }}
			{{ end }}
		{{ else }} - {{ .LinkTitle }}
		{{ end }}
	</title>
	<meta name="description" content="{{ .Description }}">
	<meta name="keywords" content="{{ .Keywords }}">
	<meta name="author" content="{{ .Site.Author.name }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="application/rss+xml" href="{{ .RSSlink }}" rel="alternate" title="{{ .Site.Title }}">
	
	<link href="{{ .Site.BaseUrl }}/css/hugo-plus.min.css" rel="stylesheet">
	<link href="{{ .Site.BaseUrl }}/css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" src="cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
	
	{{ if .Params.syntax_theme }}
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/{{ .Params.syntax_theme }}.min.css">
	{{ else }}
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/{{ .Site.Params.syntax_theme }}.min.css">
	{{ end }}
	
	<!-- jQuery required by Disqus -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif] d-->
</head>
