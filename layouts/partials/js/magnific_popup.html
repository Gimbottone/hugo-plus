$('.magnific-gallery').each(function() {
	var photos = $(this).get(0).getElementsByClassName("magnific-photo");
	while( photos[0] ) { photos[0].classList.remove("magnific-photo"); }
	$(this).magnificPopup({
		delegate: 'a',
		gallery: {
			enabled: true,
			preload: [0,2],
			navigateByImgClick: true,
			arrowMarkup: '<button title="%title%" type="button" class="mfp-arrow mfp-arrow-%dir%"></button>', // markup of an arrow button
			tPrev: 'Previous',
			tNext: 'Next',
			tCounter: '<span class="mfp-counter">%curr% of %total%</span>' // markup of counter
		}
	});
});

$('.magnific-photo').each(function() {
$(this).magnificPopup({
	image: { titleSrc: function(item) {
			var text = item.el.attr('title') + '<small class="data-caption">'
				+ item.el.attr('caption') + '</small>';
			return (text) ? text : "";
		}
	},
});});

$('.magnific-video').magnificPopup({
type: 'iframe', iframe: {
	markup: '<div class="mfp-iframe-scaler">'+
		'<div class="mfp-close"></div>'+
		'<iframe class="mfp-iframe" frameborder="0" allowfullscreen></iframe>'+
		'</div>', // HTML markup of popup, `mfp-close` will be replaced by the close button
	patterns: {
		youtube: { index: 'youtube.com/', id: 'v=', src: '//www.youtube.com/embed/%id%?autoplay=1' },
		vimeo: { index: 'vimeo.com/', id: '/', src: '//player.vimeo.com/video/%id%?autoplay=1' },
		gmaps: { index: '//maps.google.', src: '%id%&output=embed' },
		dailymotion: {
			index: 'dailymotion.com',
			id: function(url) {
				var m = url.match(/^.+dailymotion.com\/(video|hub)\/([^_]+)[^#]*(#video=([^_&]+))?/);
				if (m !== null) { if(m[4] !== undefined) { return m[4]; } return m[2]; }
				return null;
			},
			src: 'http://www.dailymotion.com/embed/video/%id%'
		}
	}
}, srcAction: 'iframe_src', 
});
</script>
{{ end }}
